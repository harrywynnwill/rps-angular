<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RPS Angular</title>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <link rel="stylesheet" type="text/css" href="public/main.css">
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services/ComputerService.js"></script>
    <script type="text/javascript" src="js/services/RulesService.js"></script>

    <script type="text/javascript" src="js/controllers/GameController.js"></script>
  </head>
  <body ng-app="rpsApp">
    <div ng-controller="GameController as ctrl">
      {{ ctrl.computer}}
      <div class="computer">


        <img ng-src="{{ ctrl.computer === 'paper' && 'public/paper.jpeg' || ctrl.computer === 'scissors' && 'public/scissors.jpeg'
        || ctrl.computer === 'rock' && 'public/rock.jpeg'   }}">
      </div>
      {{ ctrl.play_game(choice)}}
      <form ng-submit="ctrl.play_game(choice)">
        <input type="text" name="choice" ng-model="choice" />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
