<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RPS Angular</title>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <link rel="stylesheet" type="text/css" href="public/main.css">
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services/ComputerService.js"></script>
    <script type="text/javascript" src="js/services/RulesService.js"></script>

    <script type="text/javascript" src="js/controllers/GameController.js"></script>
  </head>
  <body ng-app="rpsApp">
    <div ng-controller="GameController as ctrl">
      <div class="interface">
        <form ng-submit="ctrl.playGame(choice)">
          <select class="choices" name="choices" ng-model="choice"
          ng-options="choice as choice for choice in ctrl.CHOICES" value="choice">
          {{ selectedChoice }}
        </select>
      </form>
    </div>

      <div class="computer">
        <img ng-src="{{ ctrl.computer === 'paper' && 'public/paper.jpeg' || ctrl.computer === 'scissors' && 'public/scissors.jpeg'
        || ctrl.computer === 'rock' && 'public/rock.jpeg'   }}">
      </div>
      <div class="result">
        {{ ctrl.playGame(choice)}}
      </div>
      <div class="player">
        <img ng-src="{{ ctrl.playerSelection(choice) === 'paper' && 'public/paper.jpeg' || ctrl.playerSelection(choice) === 'scissors' && 'public/scissors.jpeg'
        || ctrl.playerSelection(choice) && 'public/rock.jpeg'  }}">
      </div>
    </div>
  </body>
</html>
